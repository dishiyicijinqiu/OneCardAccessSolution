<script type="text/javascript">


    function doResize() {
        var el = $("#koyoz").contents().find("#mynamehello");
        $(el).css("background-color", "red");
    }



    function bakdoResize() {
        var ofrm1 = document.getElementById("koyoz").document;
        if (ofrm1 == undefined) {
            ofrm1 = document.getElementById("koyoz").contentWindow.document;
            var el = ofrm1.getElementById("mynamehello");
            el.style.backgroundColor = "red";
            alert(el);
            var ff = ofrm1.getElementById("mynamehello").value;
            alert("firefox/chrome取值结果为:" + ff);
        }
        else {
            var ie = document.frames["koyoz"].document.getElementById("test").value;
            alert("ie取值结果为:" + ie);
        }
    }
