                $(".style2").each(function () {
                    $(".content").text($(this).offsetParent().html());

                    $(".content").append("<br/>");
                    $(".content").append("scrollTop：" + els[i].scrollTop);
                    $(".content").append("<br/>");
                    $(".content").append("scrollTop：" + els[i].offsetTop);
                    $(".content").append("<br/>");
                    var el = $("<div></div>").html(els[i].offsetParent.innerHTML);
                    $(".content").append("scrollTop：" + $(el).html());
                }
            });
        });
